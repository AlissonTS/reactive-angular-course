
@if({beginnerCourses: (beginnerCourses$ | async),
  advancedCourses: (advancedCourses$ | async) }; as data) {

  <div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

      <mat-tab label="Beginners">

        <courses-card-list [courses]="data.beginnerCourses" />


      </mat-tab>

      <mat-tab label="Advanced">

        <courses-card-list [courses]="data.advancedCourses" />

      </mat-tab>

    </mat-tab-group>



  </div>



}
